apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-ingress-aws
  namespace: bank-system
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:REGION:ACCOUNT:certificate/CERT_ID" # Замініть на ваш сертифікат
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    # Або для Nginx Ingress (якщо використовуєте Nginx замість ALB)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: alb # Або nginx, якщо використовуєте Nginx Ingress
  rules:
  - host: aws.mybankapp.com # Тимчасовий hostname для AWS endpoint
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bank-app
            port:
              number: 80
  # TLS для HTTPS
  tls:
  - hosts:
    - aws.mybankapp.com
    secretName: bank-tls-secret-aws

