apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-app
  namespace: bank-system
  labels:
    app: bank-app
spec:
  replicas: 2 # Можна збільшити для масштабування
  selector:
    matchLabels:
      app: bank-app
  template:
    metadata:
      labels:
        app: bank-app
    spec:
      containers:
      - name: bank-app
        image: andreychykviktor/bank-app:1.0.1 #Docker registry в цьому місті потрібно міняти при оновленні
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # Database connection (Neon або локальний PostgreSQL)
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql:5432/neondb"
        - name: DB_HOST
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: db-password
        # Для Neon використовуйте DATABASE_URL замість окремих змінних
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: database-url
              optional: true
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: rabbitmq-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bank-secrets
              key: jwt-secret
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: bank-config
              key: jwt-expiration
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: bank-config
              key: cors-allowed-origins
        - name: SERVER_PORT
          value: "9000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        env:
        - name: DB_HOST
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        command: ['sh', '-c', 'until nc -z $DB_HOST $DB_PORT; do echo waiting for postgresql; sleep 2; done;']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']

