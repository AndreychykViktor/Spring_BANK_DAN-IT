name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: andreychykviktor/bank-app
  KUBERNETES_NAMESPACE: bank-system

jobs:
  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: []
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=${{ github.ref_name }}-,format=long
            type=raw,value=${{ github.ref_name }}-${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: Output image tags
        id: image-tags
        run: |
          # –û—Ç—Ä–∏–º—É—î–º–æ –ø–µ—Ä—à–∏–π —Ç–µ–≥ (–±–µ–∑ latest)
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep -v latest | head -n 1 | sed 's/docker.io\///' | sed "s|${{ env.DOCKER_IMAGE }}:||")
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.DOCKER_IMAGE }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "üì¶ Built image tag: $IMAGE_TAG"
          echo "üì¶ Full image: ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG"

  # Deploy to Azure AKS
  deploy-azure:
    name: Deploy to Azure AKS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production-azure
      url: https://andreychyk-bank.duckdns.org
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: kubernetes/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Get image tag from build
        id: image-tag
        run: |
          # –û—Ç—Ä–∏–º—É—î–º–æ —Ç–µ–≥ –∑ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ job —á–µ—Ä–µ–∑ needs context
          # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ñ–æ—Ä–º–∞—Ç main-<short-sha> –∞–±–æ main-<full-sha>
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          IMAGE_TAG="${BRANCH_NAME}-${COMMIT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "üì¶ Image tag: ${IMAGE_TAG}"
          echo "üì¶ Full image: ${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}"
      
      - name: Configure kubectl for Azure
        id: kubeconfig
        run: |
          if [ -n "${{ secrets.KUBECONFIG_AZURE }}" ]; then
            echo "${{ secrets.KUBECONFIG_AZURE }}" | base64 -d > kubeconfig-azure.yaml
            echo "KUBECONFIG_PATH=$(pwd)/kubeconfig-azure.yaml" >> $GITHUB_OUTPUT
            echo "‚úÖ –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–æ KUBECONFIG_AZURE"
          elif [ -n "${{ secrets.KUBECONFIG }}" ]; then
            echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
            echo "KUBECONFIG_PATH=$(pwd)/kubeconfig.yaml" >> $GITHUB_OUTPUT
            # –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç Azure —è–∫—â–æ –≤–∫–∞–∑–∞–Ω–æ
            if [ -n "${{ secrets.AZURE_KUBERNETES_CONTEXT }}" ]; then
              kubectl config use-context ${{ secrets.AZURE_KUBERNETES_CONTEXT }} --kubeconfig=kubeconfig.yaml
              echo "‚úÖ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç: ${{ secrets.AZURE_KUBERNETES_CONTEXT }}"
            else
              echo "‚ö†Ô∏è AZURE_KUBERNETES_CONTEXT –Ω–µ –≤–∫–∞–∑–∞–Ω–æ, —Å–ø—Ä–æ–±—É—î–º–æ –∑–Ω–∞–π—Ç–∏ Azure –∫–æ–Ω—Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ"
              # –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–∞–π—Ç–∏ Azure –∫–æ–Ω—Ç–µ–∫—Å—Ç –∑–∞ –Ω–∞–∑–≤–æ—é
              AZURE_CTX=$(kubectl config get-contexts -o name --kubeconfig=kubeconfig.yaml | grep -i "andreychyk-bank-cluster" | grep -v eks || echo "")
              if [ -n "$AZURE_CTX" ]; then
                kubectl config use-context "$AZURE_CTX" --kubeconfig=kubeconfig.yaml
                echo "‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç: $AZURE_CTX"
              else
                echo "‚ùå Azure –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ"
                kubectl config get-contexts --kubeconfig=kubeconfig.yaml
                exit 1
              fi
            fi
            echo "‚úÖ –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–æ KUBECONFIG –∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º"
          else
            echo "‚ùå KUBECONFIG_AZURE –∞–±–æ KUBECONFIG secret –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ"
            echo "–î–æ–¥–∞–π—Ç–µ –æ–¥–∏–Ω –∑ —Ü–∏—Ö secrets –≤ GitHub:"
            echo "  - KUBECONFIG_AZURE (–æ–∫—Ä–µ–º–∏–π config –¥–ª—è Azure)"
            echo "  - KUBECONFIG (–∫–æ–º–±—ñ–Ω–æ–≤–∞–Ω–∏–π config) + AZURE_KUBERNETES_CONTEXT"
            exit 1
          fi
          echo "üìã –ü–æ—Ç–æ—á–Ω–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç:"
          kubectl config current-context --kubeconfig=${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
          echo "üìã –î–æ—Å—Ç—É–ø–Ω—ñ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∏:"
          kubectl config get-contexts --kubeconfig=${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
      
      - name: Check if image exists in Docker Hub
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          IMAGE_TAG="${{ steps.image-tag.outputs.image_tag }}"
          FULL_IMAGE="${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}"
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ –æ–±—Ä–∞–∑—É: ${FULL_IMAGE}"
          # –°–ø—Ä–æ–±—É—î–º–æ –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —á–µ—Ä–µ–∑ docker manifest (—è–∫—â–æ –¥–æ—Å—Ç—É–ø–Ω–∏–π)
          # –ê–±–æ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –¥–µ–ø–ª–æ—é, –æ—Å–∫—ñ–ª—å–∫–∏ –æ–±—Ä–∞–∑ –ø–æ–≤–∏–Ω–µ–Ω –±—É—Ç–∏ –≤–∂–µ –∑–∞–ª–∏—Ç–∏–π
          echo "‚úÖ –ü—Ä–∏–ø—É—Å–∫–∞—î–º–æ, —â–æ –æ–±—Ä–∞–∑ –≤–∂–µ –∑–∞–ª–∏—Ç–∏–π –≤ build job"
      
      - name: Deploy to Azure AKS
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          IMAGE_TAG="${{ steps.image-tag.outputs.image_tag }}"
          FULL_IMAGE="${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}"
          
          echo "üöÄ –î–µ–ø–ª–æ–π –≤ Azure AKS..."
          echo "üì¶ –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –æ–±—Ä–∞–∑: ${FULL_IMAGE}"
          
          # –°–ø—Ä–æ–±—É—î–º–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ —Ç–æ—á–Ω–∏–π —Ç–µ–≥, —è–∫—â–æ –Ω–µ –ø—Ä–∞—Ü—é—î - –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—î–º–æ latest
          if kubectl set image deployment/bank-app bank-app="${FULL_IMAGE}" -n ${{ env.KUBERNETES_NAMESPACE }} 2>/dev/null; then
            echo "‚úÖ Deployment –æ–Ω–æ–≤–ª–µ–Ω–æ –∑ –æ–±—Ä–∞–∑–æ–º ${FULL_IMAGE}"
          else
            echo "‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ —Ç–æ—á–Ω–∏–π —Ç–µ–≥, —Å–ø—Ä–æ–±—É—î–º–æ latest"
            LATEST_IMAGE="${{ env.DOCKER_IMAGE }}:latest"
            kubectl set image deployment/bank-app bank-app="${LATEST_IMAGE}" -n ${{ env.KUBERNETES_NAMESPACE }}
            echo "‚úÖ Deployment –æ–Ω–æ–≤–ª–µ–Ω–æ –∑ –æ–±—Ä–∞–∑–æ–º ${LATEST_IMAGE}"
          fi
      
      - name: Verify Azure deployment
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          echo "‚è≥ –û—á—ñ–∫—É–≤–∞–Ω–Ω—è –Ω–∞ –≥–æ—Ç–æ–≤–Ω—ñ—Å—Ç—å deployment –≤ Azure..."
          kubectl rollout status deployment/bank-app -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m
          
      - name: Get Azure deployment status
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          echo "üìä –°—Ç–∞—Ç—É—Å –ø–æ–¥—ñ–≤ –≤ Azure:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=bank-app
          echo ""
          echo "üìã Deployment details:"
          kubectl get deployment bank-app -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""

  # Deploy to AWS EKS
  deploy-aws:
    name: Deploy to AWS EKS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production-aws
      url: https://andreychyk-bank.duckdns.org
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: kubernetes/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-north-1' }}
      
      - name: Get image tag from build
        id: image-tag
        run: |
          # –û—Ç—Ä–∏–º—É—î–º–æ —Ç–µ–≥ –∑ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ job
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          IMAGE_TAG="${BRANCH_NAME}-${COMMIT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "üì¶ Image tag: ${IMAGE_TAG}"
          echo "üì¶ Full image: ${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}"
      
      - name: Configure kubectl for AWS
        id: kubeconfig
        run: |
          if [ -n "${{ secrets.KUBECONFIG_AWS }}" ]; then
            echo "${{ secrets.KUBECONFIG_AWS }}" | base64 -d > kubeconfig-aws.yaml
            echo "KUBECONFIG_PATH=$(pwd)/kubeconfig-aws.yaml" >> $GITHUB_OUTPUT
            echo "‚úÖ –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–æ KUBECONFIG_AWS"
          elif [ -n "${{ secrets.KUBECONFIG }}" ]; then
            echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
            echo "KUBECONFIG_PATH=$(pwd)/kubeconfig.yaml" >> $GITHUB_OUTPUT
            # –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç AWS —è–∫—â–æ –≤–∫–∞–∑–∞–Ω–æ
            if [ -n "${{ secrets.AWS_KUBERNETES_CONTEXT }}" ]; then
              kubectl config use-context ${{ secrets.AWS_KUBERNETES_CONTEXT }} --kubeconfig=kubeconfig.yaml
              echo "‚úÖ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç: ${{ secrets.AWS_KUBERNETES_CONTEXT }}"
            else
              echo "‚ö†Ô∏è AWS_KUBERNETES_CONTEXT –Ω–µ –≤–∫–∞–∑–∞–Ω–æ, —Å–ø—Ä–æ–±—É—î–º–æ –∑–Ω–∞–π—Ç–∏ AWS –∫–æ–Ω—Ç–µ–∫—Å—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ"
              # –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–∞–π—Ç–∏ AWS –∫–æ–Ω—Ç–µ–∫—Å—Ç –∑–∞ –Ω–∞–∑–≤–æ—é
              AWS_CTX=$(kubectl config get-contexts -o name --kubeconfig=kubeconfig.yaml | grep -i eks || echo "")
              if [ -n "$AWS_CTX" ]; then
                kubectl config use-context "$AWS_CTX" --kubeconfig=kubeconfig.yaml
                echo "‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç: $AWS_CTX"
              else
                echo "‚ùå AWS –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ"
                kubectl config get-contexts --kubeconfig=kubeconfig.yaml
                exit 1
              fi
            fi
            echo "‚úÖ –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–æ KUBECONFIG –∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–æ–º"
          else
            # –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –æ—Ç—Ä–∏–º–∞—Ç–∏ credentials –∑ AWS CLI (—è–∫—â–æ AWS credentials –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω—ñ)
            if [ -n "${{ secrets.AWS_EKS_CLUSTER_NAME }}" ] && [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
              echo "üîÑ –û—Ç—Ä–∏–º–∞–Ω–Ω—è credentials —á–µ—Ä–µ–∑ AWS CLI..."
              aws eks update-kubeconfig --name ${{ secrets.AWS_EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION || 'eu-north-1' }}
              echo "KUBECONFIG_PATH=${HOME}/.kube/config" >> $GITHUB_OUTPUT
              echo "‚úÖ –û—Ç—Ä–∏–º–∞–Ω–æ credentials —á–µ—Ä–µ–∑ AWS CLI"
            else
              echo "‚ùå KUBECONFIG_AWS, KUBECONFIG –∞–±–æ AWS_EKS_CLUSTER_NAME –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ"
              echo "–î–æ–¥–∞–π—Ç–µ –æ–¥–∏–Ω –∑ —Ü–∏—Ö secrets –≤ GitHub:"
              echo "  - KUBECONFIG_AWS (–æ–∫—Ä–µ–º–∏–π config –¥–ª—è AWS)"
              echo "  - KUBECONFIG (–∫–æ–º–±—ñ–Ω–æ–≤–∞–Ω–∏–π config) + AWS_KUBERNETES_CONTEXT"
              echo "  - AWS_EKS_CLUSTER_NAME + AWS_REGION (–¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è)"
              exit 1
            fi
          fi
          echo "üìã –ü–æ—Ç–æ—á–Ω–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç:"
          kubectl config current-context --kubeconfig=${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
          echo "üìã –î–æ—Å—Ç—É–ø–Ω—ñ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∏:"
          kubectl config get-contexts --kubeconfig=${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
      
      - name: Deploy to AWS EKS
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          IMAGE_TAG="${{ steps.image-tag.outputs.image_tag }}"
          FULL_IMAGE="${{ env.DOCKER_IMAGE }}:${IMAGE_TAG}"
          
          echo "üöÄ –î–µ–ø–ª–æ–π –≤ AWS EKS..."
          echo "üì¶ –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –æ–±—Ä–∞–∑: ${FULL_IMAGE}"
          
          # –°–ø—Ä–æ–±—É—î–º–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ —Ç–æ—á–Ω–∏–π —Ç–µ–≥, —è–∫—â–æ –Ω–µ –ø—Ä–∞—Ü—é—î - –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—î–º–æ latest
          if kubectl set image deployment/bank-app bank-app="${FULL_IMAGE}" -n ${{ env.KUBERNETES_NAMESPACE }} 2>/dev/null; then
            echo "‚úÖ Deployment –æ–Ω–æ–≤–ª–µ–Ω–æ –∑ –æ–±—Ä–∞–∑–æ–º ${FULL_IMAGE}"
          else
            echo "‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ —Ç–æ—á–Ω–∏–π —Ç–µ–≥, —Å–ø—Ä–æ–±—É—î–º–æ latest"
            LATEST_IMAGE="${{ env.DOCKER_IMAGE }}:latest"
            kubectl set image deployment/bank-app bank-app="${LATEST_IMAGE}" -n ${{ env.KUBERNETES_NAMESPACE }}
            echo "‚úÖ Deployment –æ–Ω–æ–≤–ª–µ–Ω–æ –∑ –æ–±—Ä–∞–∑–æ–º ${LATEST_IMAGE}"
          fi
      
      - name: Verify AWS deployment
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          echo "‚è≥ –û—á—ñ–∫—É–≤–∞–Ω–Ω—è –Ω–∞ –≥–æ—Ç–æ–≤–Ω—ñ—Å—Ç—å deployment –≤ AWS..."
          kubectl rollout status deployment/bank-app -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m
      
      - name: Get AWS deployment status
        env:
          KUBECONFIG: ${{ steps.kubeconfig.outputs.KUBECONFIG_PATH }}
        run: |
          echo "üìä –°—Ç–∞—Ç—É—Å –ø–æ–¥—ñ–≤ –≤ AWS:"
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=bank-app
          echo ""
          echo "üìã Deployment details:"
          kubectl get deployment bank-app -n ${{ env.KUBERNETES_NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

