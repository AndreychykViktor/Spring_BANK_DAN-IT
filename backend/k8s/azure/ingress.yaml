#andreychyk-bank


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-ingress-azure
  namespace: bank-system
  annotations:
    # Azure Application Gateway annotations (якщо використовуєте AGIC)
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/health-probe-path: "/actuator/health"
    appgw.ingress.kubernetes.io/health-probe-interval: "30"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "3"
    # Або для Nginx Ingress (якщо використовуєте Nginx замість Application Gateway)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: azure-application-gateway # Або nginx, якщо використовуєте Nginx Ingress
  rules:
  - host: azure.mybankapp.com # Тимчасовий hostname для Azure endpoint
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bank-app
            port:
              number: 80
  # TLS для HTTPS
  tls:
  - hosts:
    - azure.mybankapp.com
    secretName: bank-tls-secret-azure

