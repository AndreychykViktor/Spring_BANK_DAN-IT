services:
  # PostgreSQL база даних
  db:
    image: postgres:16-alpine
    container_name: bank-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-bankdb}
      POSTGRES_USER: ${DB_USER:-bankuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bankpass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bankuser} -d ${DB_NAME:-bankdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bank-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bank-rabbitmq-prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VIRTUAL_HOST:-/}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"   # AMQP port
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - bank-network

  # Spring Boot додаток
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-app-prod
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database connection
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bankdb}
      DB_USER: ${DB_USER:-bankuser}
      DB_PASSWORD: ${DB_PASSWORD:-bankpass}
      
      # JWT Secret (ОБОВ'ЯЗКОВО змініть в production!)
      JWT_SECRET: ${JWT_SECRET:-c2VjdXJlLXNlY3JldC1rZXktMzItYnl0ZXMtc2hvdWxkLWJlLWJhc2U2NA==}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      
      # Server port
      SERVER_PORT: 9000
      
      # CORS (вкажіть ваш домен)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      
      # RabbitMQ connection
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VIRTUAL_HOST: ${RABBITMQ_VIRTUAL_HOST:-/}
    ports:
      - "${APP_PORT:-9000}:9000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - app-logs:/app/logs
    restart: unless-stopped
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/test/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pgdata:
    driver: local
  rabbitmq-data:
    driver: local
  app-logs:
    driver: local

networks:
  bank-network:
    driver: bridge

