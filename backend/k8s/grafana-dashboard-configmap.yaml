apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-bank
  namespace: bank-system
  labels:
    grafana_dashboard: "1"
data:
  bank-app-dashboard.json: |
    {
      "dashboard": {
        "title": "Bank App - Complete Monitoring Dashboard",
        "description": "Comprehensive monitoring dashboard for Spring Boot Bank Application",
        "tags": ["bank", "spring-boot", "monitoring"],
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 1,
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "HTTP Request Rate (requests/sec)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(http_server_requests_seconds_count{application=\"hm1\"}[5m])) by (uri, method, status)",
                "legendFormat": "{{method}} {{status}} {{uri}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec", "min": 0},
              {"format": "short"}
            ],
            "xaxis": {"mode": "time"},
            "datasource": "Prometheus"
          },
          {
            "id": 2,
            "title": "HTTP Response Time (p95)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{application=\"hm1\"}[5m])) by (le, uri))",
                "legendFormat": "p95 - {{uri}}",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.50, sum(rate(http_server_requests_seconds_bucket{application=\"hm1\"}[5m])) by (le, uri))",
                "legendFormat": "p50 - {{uri}}",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "s", "label": "Response Time (seconds)", "min": 0},
              {"format": "short"}
            ],
            "xaxis": {"mode": "time"},
            "datasource": "Prometheus"
          },
          {
            "id": 3,
            "title": "JVM Heap Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "jvm_memory_used_bytes{application=\"hm1\", area=\"heap\"}",
                "legendFormat": "{{id}}",
                "refId": "A"
              },
              {
                "expr": "jvm_memory_max_bytes{application=\"hm1\", area=\"heap\"}",
                "legendFormat": "Max - {{id}}",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory (bytes)", "min": 0},
              {"format": "short"}
            ],
            "xaxis": {"mode": "time"},
            "datasource": "Prometheus"
          },
          {
            "id": 4,
            "title": "Total Requests/sec",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "sum(rate(http_server_requests_seconds_count{application=\"hm1\"}[5m]))",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "unit": "reqps",
                "decimals": 2,
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 1, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                }
              }
            },
            "options": {
              "graphMode": "area",
              "colorMode": "value",
              "orientation": "auto"
            },
            "datasource": "Prometheus"
          },
          {
            "id": 5,
            "title": "Active HTTP Requests",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 8},
            "targets": [
              {
                "expr": "sum(http_server_requests_active_seconds_active_count{application=\"hm1\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "decimals": 0,
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 5, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                }
              }
            },
            "options": {
              "graphMode": "area",
              "colorMode": "value",
              "orientation": "auto"
            },
            "datasource": "Prometheus"
          },
          {
            "id": 6,
            "title": "HTTP Status Codes",
            "type": "bargauge",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "sum(rate(http_server_requests_seconds_count{application=\"hm1\"}[5m])) by (status)",
                "legendFormat": "{{status}}",
                "refId": "A"
              }
            ],
            "options": {
              "orientation": "horizontal",
              "displayMode": "gradient",
              "legend": {"displayMode": "table", "placement": "bottom"}
            },
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "reqps",
                "decimals": 2
              }
            },
            "datasource": "Prometheus"
          },
          {
            "id": 7,
            "title": "JVM Threads",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "jvm_threads_live_threads{application=\"hm1\"}",
                "legendFormat": "Live Threads",
                "refId": "A"
              },
              {
                "expr": "jvm_threads_daemon_threads{application=\"hm1\"}",
                "legendFormat": "Daemon Threads",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "short", "label": "Threads", "min": 0},
              {"format": "short"}
            ],
            "xaxis": {"mode": "time"},
            "datasource": "Prometheus"
          },
          {
            "id": 8,
            "title": "Database Connections (HikariCP)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "hikaricp_connections_active{application=\"hm1\"}",
                "legendFormat": "Active",
                "refId": "A"
              },
              {
                "expr": "hikaricp_connections_idle{application=\"hm1\"}",
                "legendFormat": "Idle",
                "refId": "B"
              },
              {
                "expr": "hikaricp_connections{application=\"hm1\"}",
                "legendFormat": "Total",
                "refId": "C"
              }
            ],
            "yaxes": [
              {"format": "short", "label": "Connections", "min": 0},
              {"format": "short"}
            ],
            "xaxis": {"mode": "time"},
            "datasource": "Prometheus"
          }
        ]
      },
      "overwrite": true,
      "folderId": null
    }

