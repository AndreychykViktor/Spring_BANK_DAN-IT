<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é - Banking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .skip-link {
            text-align: center;
            margin-top: 1rem;
        }

        .skip-link a {
            color: #667eea;
            text-decoration: none;
        }

        .skip-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="logo">
            <h1>üè¶ Banking App</h1>
            <p>–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤–∞—à –ø—Ä–æ—Ñ—ñ–ª—å</p>
        </div>

        <div id="message"></div>

        <form id="profileForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">–Ü–º'—è:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">–ü—Ä—ñ–∑–≤–∏—â–µ:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

                <div class="form-row">
                <div class="form-group">
                    <label for="age">–í—ñ–∫:</label>
                    <input type="number" id="age" name="age" min="18" max="120" required>
                </div>
                <div class="form-group">
                    <label for="employerSelect">–ú—ñ—Å—Ü–µ —Ä–æ–±–æ—Ç–∏ (–≤–∏–±—Ä–∞—Ç–∏ –∑—ñ —Å–ø–∏—Å–∫—É):</label>
                    <select id="employerSelect" name="employerSelect">
                        <option value="">–û–±–µ—Ä—ñ—Ç—å —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="customEmployerCheckbox" onchange="toggleCustomEmployer()">
                    –ê–±–æ –≤–≤–µ—Å—Ç–∏ —Å–≤–æ–≥–æ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è
                </label>
            </div>
            
            <div class="form-group" id="customEmployerGroup" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employerName">–ù–∞–∑–≤–∞ –∫–æ–º–ø–∞–Ω—ñ—ó:</label>
                        <input type="text" id="employerName" name="employerName" placeholder="–ù–∞–∑–≤–∞ –∫–æ–º–ø–∞–Ω—ñ—ó">
                    </div>
                    <div class="form-group">
                        <label for="employerAddress">–ê–¥—Ä–µ—Å–∞:</label>
                        <input type="text" id="employerAddress" name="employerAddress" placeholder="–ê–¥—Ä–µ—Å–∞ –∫–æ–º–ø–∞–Ω—ñ—ó">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">–ó–±–µ—Ä–µ–≥—Ç–∏ –ø—Ä–æ—Ñ—ñ–ª—å</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é...</p>
        </div>

        <div class="skip-link">
            <a href="javascript:void(0)" onclick="skipProfileSetup()">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ (–∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –ø—ñ–∑–Ω—ñ—à–µ)</a>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:9000/api';

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å–ø–∏—Å–æ–∫ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—ñ–≤
        async function loadEmployers() {
            try {
                const response = await fetch(`${BASE_URL}/employers`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const employers = await response.json();
                    const select = document.getElementById('employerSelect');
                    
                    // –û—á–∏—â–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—ñ –æ–ø—Ü—ñ—ó
                    select.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è</option>';
                    
                    if (employers && employers.length > 0) {
                        employers.forEach(employer => {
                            const option = document.createElement('option');
                            option.value = employer.id || employer.ID || '';
                            option.textContent = employer.name || employer.NAME || '–ù–µ–≤—ñ–¥–æ–º–∏–π';
                            select.appendChild(option);
                        });
                        console.log('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—ñ–≤:', employers.length);
                    } else {
                        console.warn('–°–ø–∏—Å–æ–∫ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—ñ–≤ –ø–æ—Ä–æ–∂–Ω—ñ–π');
                    }
                } else {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—ñ–≤:', response.status, response.statusText);
                    const errorText = await response.text().catch(() => '');
                    console.error('–î–µ—Ç–∞–ª—ñ –ø–æ–º–∏–ª–∫–∏:', errorText);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—ñ–≤:', error);
                // –ù–µ –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–º–∏–ª–∫—É, –±–æ –º–æ–∂–Ω–∞ –≤–≤–µ—Å—Ç–∏ —Å–≤–æ–≥–æ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è
            }
        }
        
        function toggleCustomEmployer() {
            const checkbox = document.getElementById('customEmployerCheckbox');
            const customGroup = document.getElementById('customEmployerGroup');
            const select = document.getElementById('employerSelect');
            
            if (checkbox.checked) {
                customGroup.style.display = 'block';
                select.required = false;
                document.getElementById('employerName').required = true;
            } else {
                customGroup.style.display = 'none';
                select.required = true;
                document.getElementById('employerName').required = false;
                document.getElementById('employerName').value = '';
                document.getElementById('employerAddress').value = '';
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –ø—Ä–æ—Ñ—ñ–ª—å —è–∫—â–æ –≤—ñ–Ω —ñ—Å–Ω—É—î
        async function loadCurrentProfile() {
            try {
                const response = await fetch(`${BASE_URL}/customers/me`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });

                if (response.ok) {
                    const customer = await response.json();
                    if (customer) {
                        // –†–æ–∑–¥—ñ–ª—è—î–º–æ —ñ–º'—è –Ω–∞ —ñ–º'—è —Ç–∞ –ø—Ä—ñ–∑–≤–∏—â–µ
                        const nameParts = customer.name ? customer.name.split(' ') : ['', ''];
                        document.getElementById('firstName').value = nameParts[0] || '';
                        document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                        document.getElementById('email').value = customer.email || '';
                        document.getElementById('age').value = customer.age || '';
                        
                        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è —è–∫—â–æ —î
                        if (customer.employers && customer.employers.length > 0) {
                            const employer = customer.employers[0];
                            const employerSelect = document.getElementById('employerSelect');
                            if (employer.id) {
                                employerSelect.value = employer.id || '';
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é:', error);
            }
        }

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const ageValue = document.getElementById('age').value;
            const useCustomEmployer = document.getElementById('customEmployerCheckbox').checked;
            const employerSelect = document.getElementById('employerSelect').value;
            const employerName = document.getElementById('employerName').value.trim();
            const employerAddress = document.getElementById('employerAddress').value.trim();

            if (!firstName || !lastName) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —ñ–º\'—è —Ç–∞ –ø—Ä—ñ–∑–≤–∏—â–µ', 'error');
                return;
            }

            if (!email) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å email', 'error');
                return;
            }

            const age = ageValue ? parseInt(ageValue) : null;
            if (age === null || isNaN(age) || age < 18 || age > 120) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –≤—ñ–∫ (18-120)', 'error');
                return;
            }

            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è
            if (!useCustomEmployer && !employerSelect) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—è –∑—ñ —Å–ø–∏—Å–∫—É –∞–±–æ –≤–≤–µ–¥—ñ—Ç—å —Å–≤–æ–≥–æ', 'error');
                return;
            }
            
            if (useCustomEmployer && !employerName) {
                showMessage('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–æ–º–ø–∞–Ω—ñ—ó', 'error');
                return;
            }

            showLoading(true);
            hideMessage();

            try {
                const fullName = `${firstName} ${lastName}`;
                
                // –û–Ω–æ–≤–ª—é—î–º–æ –ø—Ä–æ—Ñ—ñ–ª—å
                const requestData = {
                    name: fullName,
                    email: email,
                    age: age
                };

                // –Ø–∫—â–æ –≤–∏–±—Ä–∞–Ω–æ –∑—ñ —Å–ø–∏—Å–∫—É
                if (!useCustomEmployer && employerSelect && employerSelect !== '') {
                    requestData.employerId = parseInt(employerSelect);
                }
                // –Ø–∫—â–æ –≤–≤–æ–¥–∏–º–æ —Å–≤–æ–≥–æ
                else if (useCustomEmployer && employerName) {
                    requestData.employerName = employerName;
                    requestData.employerAddress = employerAddress || '';
                }

                const response = await fetch(`${BASE_URL}/customers/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const data = await response.json().catch(() => null);
                    console.log('Profile update response:', data);
                    showMessage('–ü—Ä–æ—Ñ—ñ–ª—å —É—Å–ø—ñ—à–Ω–æ –æ–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                    setTimeout(() => {
                        const role = localStorage.getItem('userRole');
                        if (role === 'ROLE_ADMIN') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'user-dashboard.html';
                        }
                    }, 1500);
                } else {
                    const errorText = await response.text().catch(() => '');
                    console.error('Profile update failed:', response.status, errorText);
                    showMessage('–ü–æ–º–∏–ª–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é (—Å—Ç–∞—Ç—É—Å: ' + response.status + '): ' + errorText, 'error');
                }
            } catch (error) {
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        function skipProfileSetup() {
            const role = localStorage.getItem('userRole');
            if (role === 'ROLE_ADMIN') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function hideMessage() {
            document.getElementById('message').innerHTML = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—é –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', function() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // –°–ø–æ—á–∞—Ç–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ä–æ–±–æ—Ç–æ–¥–∞–≤—Ü—ñ–≤, –ø–æ—Ç—ñ–º –ø—Ä–æ—Ñ—ñ–ª—å
            loadEmployers().then(() => {
                loadCurrentProfile();
            }).catch(error => {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', error);
                // –í—Å–µ –æ–¥–Ω–æ –Ω–∞–º–∞–≥–∞—î–º–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø—Ä–æ—Ñ—ñ–ª—å
                loadCurrentProfile();
            });
        });
    </script>
</body>
</html>
