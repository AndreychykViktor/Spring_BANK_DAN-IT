apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Використовуємо staging сервер Let's Encrypt для тестування (більш ліберальний до DNS проблем)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Ваша email адреса для нагадувань про оновлення сертифікатів
    email: andreychik.viktor06@gmail.com  # ⚠️ ЗАМІНІТЬ на вашу пошту!
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
