spring:
  application:
    name: hm1
  sql:
    init:
      mode: always
  datasource:
    # Використовуємо змінні середовища для підключення до БД
    # Можна використати SPRING_DATASOURCE_URL або окремі компоненти
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:postgresql}:${DB_PORT:5432}/${DB_NAME:bankdb}}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true # Тимчасово увімкнено для діагностики
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true # Тимчасово увімкнено для діагностики
        use_sql_comments: true # Тимчасово увімкнено для діагностики
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 3
        max-concurrency: 10
        prefetch: 10
    template:
      mandatory: true
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.2
    queue:
      account-updates: account-updates
      transaction-updates: transaction-updates
      system-notifications: system-notifications
    exchange: bank-exchange

security:
  jwt:
    # Використовуємо змінну середовища для секрету (обов'язково змініть в production!)
    secret: ${JWT_SECRET:c2VjdXJlLXNlY3JldC1rZXktMzItYnl0ZXMtc2hvdWxkLWJlLWJhc2U2NA==}
    expirationMillis: ${JWT_EXPIRATION:3600000}

server:
  port: ${SERVER_PORT:9000}
  # Налаштування для production
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  # Налаштування для безпеки
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

# CORS налаштування для production
cors:
  # Вкажіть ваш домен (наприклад: https://yourdomain.com,https://www.yourdomain.com)
  # Або залиште * для розробки (не рекомендується для production)
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true

# Логування для production
# Actuator для health checks та метрик
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.example.hm1: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
    org.springframework.amqp: INFO
  file:
    name: /app/logs/app.log
    max-size: 10MB
    max-history: 30
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

