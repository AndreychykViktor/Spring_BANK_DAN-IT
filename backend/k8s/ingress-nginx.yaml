apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-ingress
  namespace: bank-system
  annotations:
    # Nginx Ingress annotations для HTTPS
    # Тимчасово вимкнено для ACME challenge (cert-manager потребує HTTP доступ)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Cert-manager для автоматичного отримання та оновлення SSL сертифікату
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Дозволити HTTP для ACME challenge
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Додаткові налаштування Nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: andreychyk-bank.duckdns.org  # ⚠️ ЗАМІНІТЬ на ваш DuckDNS домен!
    http:
      paths:
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bank-app
            port:
              number: 80
  tls:
  - hosts:
    - andreychyk-bank.duckdns.org  # ⚠️ ЗАМІНІТЬ на ваш DuckDNS домен!
    secretName: bank-tls-secret  # Cert-manager автоматично створить цей secret

